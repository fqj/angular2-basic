<md-toolbar>
    <span>Youtube Media</span> 
    <span class="fill-remaining-space"></span>
    <button md-icon-button md-dialog-close>
        <md-icon>close</md-icon>
    </button>
</md-toolbar>
<div>
    <h2 style="padding-left:1em" >{{dialogData.snippet.title}}</h2>
    
    <iframe style="border: 0;" width="100%" height="450px" [src]="dialogData.id.videoId">
    </iframe>

    <p style="padding-left:1em">{{dialogData.snippet.description}}</p>
</div>
