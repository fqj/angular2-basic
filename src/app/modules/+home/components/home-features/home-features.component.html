<md-card *ngFor="let element of elements">
  <h3 class="feature_title">
    {{element.title}} | <span class="feature_description">{{element.description}}</span>
  </h3>
  
  <div class="more">
    <button color="accent" md-button (click)="openDialog(element)">
      <md-icon>web_asset</md-icon>
      See more
    </button>
  </div>

</md-card>
