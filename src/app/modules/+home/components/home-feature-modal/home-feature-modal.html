<md-toolbar>
  <span>Angular 2 Basic Features</span>
  <button style="right: 15px; position: absolute;" md-icon-button (click)="dialogRef.close()">
      <md-icon>close</md-icon>
  </button>
</md-toolbar>

<div style="padding:1em;" *ngIf="modalData">

  <h1 class="title">{{modalData.title}}</h1>
  <p class="description">{{modalData.description}}</p>
  <h3>Description</h3>
  <p>{{modalData.code}}</p>
</div>
