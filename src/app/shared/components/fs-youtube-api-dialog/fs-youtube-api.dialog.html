<md-toolbar>
    <span>Youtube Media</span>
    <button style="right: 15px; position: absolute;" md-icon-button (click)="dialogRef.close()"><md-icon>close</md-icon></button>
</md-toolbar>
<div>
    <h2 style="padding:1em">{{dialogData.snippet.title}}</h2>
    <iframe style="border: 0;" width="100%" height="400px" [src]="dialogData.id.videoId"></iframe>
    <p style="padding:1em">{{dialogData.snippet.description}}</p>
</div>
