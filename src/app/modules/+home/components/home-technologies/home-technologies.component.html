<div *ngFor="let element of elements">
  <div class="techs-container">
    <div class="tech-item-image">
      <img class="tech-logo" [src]="element.image" [alt]="element.title">
    </div>
    <div class="tech-item-text">
      <h2>{{element.title}}</h2>
      <span>{{element.description}}</span>
    </div>
  </div>
</div>
