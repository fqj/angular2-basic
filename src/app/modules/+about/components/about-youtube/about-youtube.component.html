
<md-card *ngFor="let item of dataYoutube let i = index">
  <div *ngIf="item.id.videoId" class="video-item">
    <span [style.background-image]="'url(' + item.snippet.thumbnails.high.url + ')'"></span>
    <div>
      <h3>
        {{item.snippet.title}}
      </h3>
    </div>

    <div class="border">
      <button color="accent" md-button (click)="openVideo(item)">
        <md-icon>movie</md-icon>
        Watch
      </button>
    </div>
  </div>
</md-card>
