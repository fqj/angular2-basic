<md-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    
    <span class="sidenavHeader">
        <figure>
            <md-icon>account_circle</md-icon>
        </figure>
        <figcaption>
            <span>Front Stack</span>
        </figcaption>
        <md-icon>code</md-icon>
    </span>
    <div class="sidenavList">
        <a md-button md-ripple [routerLink]=" ['./home'] " routerLinkActive="active" (click)="sidenav.toggle();">Home</a>
        <a md-button md-ripple [routerLink]=" ['./about'] " routerLinkActive="active"(click)="sidenav.toggle()">About Us</a>
        <a md-button md-ripple [routerLink]=" ['./nopagefound'] " routerLinkActive="active" (click)="sidenav.toggle()">No page found</a>
    </div>
</md-sidenav>

<span class="shellBackground">
  <md-toolbar>
    <button md-button class="app-icon-button" (click)="sidenav.toggle();">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <span class="angular_basic_logo">Angular2 Basic</span>
    <span class="app-toolbar-filler"></span>
    <h5 class="developed_frontstack">Developed by FrontStack</h5>
  </md-toolbar>
</span>
