 <div class="box-search">
    <input #search placeholder="Search">
 </div>
<div *ngFor="let element of elements | searchPipe: search.value: 'title'">
  <h2>{{element.title}}</h2>
  <span class="feature-description">{{element.description}}</span>
  <br>
  <button color="accent" md-button (click)="openDialog(element)">
    <i>web_asset</i>
    See more
  </button>
</div>
