<md-card *ngFor="let element of elements">
  <h2 class="feature_title">{{element.title}}</h2>
  <span class="feature_description">{{element.description}}</span>
  <div class="more">
    <button color="accent" md-button (click)="openDialog(element)">
      <md-icon>web_asset</md-icon>
      See more
    </button>
  </div>
</md-card>
